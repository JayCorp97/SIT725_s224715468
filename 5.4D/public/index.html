<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Catalog</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      margin: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 25px auto;
    }

    #get-books-btn {
      background: #4a90e2;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
    }

    #get-books-btn:hover {
      background: #357ABD;
    }

    .book-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .book-card:hover {
      background: #eef6ff;
    }

    .details-box {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  Books Catalogue developed by s224715468
</header>

<div class="container">

  <button id="get-books-btn">Get All Books</button>

  <div id="books-list"></div>

  <div id="book-details" class="details-box" style="display: none;"></div>

</div>

<script src="script.js"></script>
</body>
</html>
