<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Catalog</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f6f9;
    }

    header {
      background: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
    }

    .book-card {
      background: white;
      margin-bottom: 15px;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .author {
      font-size: 16px;
      color: #555;
    }

    .price {
      margin-top: 5px;
      font-weight: bold;
      color: #2d6a4f;
    }
  </style>
</head>
<body>

<header>Books Catalog</header>

<div class="container" id="books-list"></div>

<script src="script.js"></script>
</body>
</html>
