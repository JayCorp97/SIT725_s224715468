<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Species Records</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f7;
    }
    .card-img-top {
      object-fit: cover;
      height: 150px;
    }
    .edit-input {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŒ¿ Species Records</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="container my-5">

    <!-- Add New Species -->
    <div class="card p-4 mb-4 shadow-sm">
      <h4 class="mb-3">Add New Species</h4>
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" id="speciesName" class="form-control" placeholder="Species Name">
        </div>
        <div class="col-md-3">
          <input type="text" id="location" class="form-control" placeholder="Location">
        </div>
        <div class="col-md-2">
          <input type="number" step="0.01" id="confidence" class="form-control" placeholder="Confidence">
        </div>
        <div class="col-md-4">
          <input type="text" id="imageUrl" class="form-control" placeholder="Image URL">
        </div>
      </div>
      <div class="mt-3 text-end">
        <button class="btn btn-success" onclick="addSpecies()"><i class="fas fa-plus"></i> Add Species</button>
      </div>
    </div>

    <!-- Species List -->
    <div class="row" id="speciesList"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
