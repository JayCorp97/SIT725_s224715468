<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Error</title>

  <!-- Font Awesome (icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1.2s infinite;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
    }

    p {
      color: #555;
      margin: 1rem 0 2rem;
      font-size: 1rem;
    }

    a {
      text-decoration: none;
      background: black;
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #333;
    }

    /* Colors by error type */
    .error-404 h1,
    .error-404 .icon {
      color: #ff9800;
    }

    .error-401 h1,
    .error-401 .icon {
      color: #f44336;
    }

    .error-500 h1,
    .error-500 .icon {
      color: #4CAF50;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="box" id="errorBox">
    <div class="icon" id="errorIcon"></div>
    <h1 id="errorCode">Error</h1>
    <p id="errorMessage">Something went wrong</p>
    <a href="/">Go Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let code = params.get("code");
    const message = params.get("message") || "Something went wrong";

    // Default to 500 if missing
    if (!code) code = "500";

    // Force string for safety
    code = String(code);

    const box = document.getElementById("errorBox");
    const icon = document.getElementById("errorIcon");

    document.getElementById("errorCode").textContent = code;
    document.getElementById("errorMessage").textContent = message;

    switch (code) {
    case "404":
        box.classList.add("error-404");
        icon.innerHTML = '<i class="fa-regular fa-face-frown"></i>';
        break;

    case "401":
    case "403":
        box.classList.add("error-401");
        icon.innerHTML = '<i class="fa-solid fa-lock"></i>';
        break;

    default:
        box.classList.add("error-500");
        icon.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i>';
    }

  </script>

</body>
</html>
