<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Recipe Management System</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/recipe-details.css" />
  <link rel="stylesheet" href="css/activity-feed.css" />
  <link rel="stylesheet" href="css/meal-planner.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css" integrity="sha512-EHa6vH03/Ty92WahM0/tet1Qicl76zihDCkBnFhN3kFGQkC+mc86d7V+6y2ypiLbk3h0beZAGdUpzfMcb06cMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/rms_logo.png" alt="RMS Logo" />
  </div>
  <input type="search" id="recipeSearch" placeholder="Search recipes..." />
  <div class="user-profile">
  <button class="user-btn">
    <img src="images/user-avatar.png" alt="User" class="user-avatar">
    <span class="username" id="usernameDisplay">User</span>
  </button>
</div>

</header>

<div class="container">

  <aside class="sidebar">
    <button class="active" id="RecipesBtn">Recipes</button>
    <button id="myRecipesBtn">My Recipes</button>
    <button id="favouritesBtn">Favourites</button>
    <button id="mealPlannerBtn">Meal Planner</button>
    <button id="settingsBtn">Settings</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </aside>

  <main class="content" id="mainContent">
    
    <!-- content loads here -->
  </main>


</div>

<!-- Activity Feed Widget -->
<div class="activity-feed-container" id="activityFeedContainer">
  <div class="activity-feed-header" id="activityFeedHeader">
    <h3>
      <span class="feed-icon">ðŸ“‹</span>
      <span class="feed-title">Activity Feed</span>
      <span class="live-indicator"></span>
    </h3>
    <button class="activity-feed-toggle" id="activityFeedToggle" aria-label="Toggle activity feed">
      â–¼
    </button>
  </div>
  <div class="activity-feed-body" id="activityFeed">
    <div class="activity-empty">
      <p>Loading activities...</p>
    </div>
  </div>
</div>

<!-- Include the global script -->
<script src="js/authCheck.js"></script>
<script src="js/activity-feed.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/filterCate.js"></script>
<script src="js/settings.js"></script>
<script src="js/search.js"></script>
<script src="js/recipe-details.js"></script>
<script src="js/activity-feed.js"></script>
<script src="js/meal-planner.js"></script>


<script>
  // Update greeting
  const usernameDisplay = document.getElementById("usernameDisplay");

  // When loadUser() in authCheck.js resolves
  async function showUsername() {
    try {
      const res = await fetch("/api/auth/me", {
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });

      if (!res.ok) throw new Error("Not authorized");

      const user = await res.json();
      usernameDisplay.textContent = user.f_name + " " + user.l_name;
    } catch (err) {
      console.error(err);
    }
  }

  showUsername();

  // Sidebar button active class
  const sidebarButtons = document.querySelectorAll(".sidebar button:not(.logout)");
  sidebarButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      sidebarButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });

  // Activity feed toggle
  (function() {
    const activityFeedContainer = document.getElementById("activityFeedContainer");
    const activityFeedHeader = document.getElementById("activityFeedHeader");
    const activityFeedToggle = document.getElementById("activityFeedToggle");
    
    if (!activityFeedContainer || !activityFeedHeader || !activityFeedToggle) {
      console.warn("Activity feed elements not found");
      return;
    }
    
    function updateToggleIcon() {
      const isCollapsed = activityFeedContainer.classList.contains("collapsed");
      activityFeedToggle.textContent = isCollapsed ? "â–²" : "â–¼";
    }
    
    function toggleActivityFeed() {
      activityFeedContainer.classList.toggle("collapsed");
      updateToggleIcon();
    }
    
    // Toggle on button click
    activityFeedToggle.addEventListener("click", function(e) {
      e.stopPropagation();
      toggleActivityFeed();
    });
    
    // Toggle on header click (but not when clicking the button)
    // Only works when NOT collapsed (when collapsed, container handles it)
    activityFeedHeader.addEventListener("click", function(e) {
      if (!activityFeedContainer.classList.contains("collapsed")) {
        // Only toggle if not clicking the button or its children
        if (e.target !== activityFeedToggle && !activityFeedToggle.contains(e.target)) {
          toggleActivityFeed();
        }
      }
    });
    
    // When collapsed, make the entire container clickable to expand
    activityFeedContainer.addEventListener("click", function(e) {
      if (activityFeedContainer.classList.contains("collapsed")) {
        // When collapsed, clicking anywhere expands it
        toggleActivityFeed();
        e.stopPropagation();
      }
    });
    
    // Initialize icon on page load
    updateToggleIcon();
  })();

  // Refresh activity feed when page becomes visible (e.g., after redirect from recipe creation)
  if (window.activityFeed) {
    // Check if we're returning from recipe creation
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('view')) {
      // Refresh activity feed after a short delay to ensure backend has processed
      setTimeout(() => {
        if (window.activityFeed) {
          window.activityFeed.refresh();
        }
      }, 1000);
    }
    
    // Also refresh on focus
    window.addEventListener("focus", () => {
      if (window.activityFeed) {
        window.activityFeed.refresh();
      }
    });
  }
</script>

</body>
</html>
