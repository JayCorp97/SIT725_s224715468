server {
    listen 80;
    server_name localhost;

    # Root directory should point to Nginx's default HTML directory
    root /usr/share/nginx/html;
    index login.html;

    # Update Content-Security-Policy to allow API requests to backend
    add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000; img-src 'self' http://localhost:3000;";

    location / {
        try_files $uri $uri/ /login.html;
    }

    # Serve images directory
    location /images/ {
        alias /usr/share/nginx/html/images/;
        access_log off;
        expires max;
    }

    # Optional: proxy API requests to the backend container
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
